<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VP Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f9;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 50%;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
    }
    input {
      width: 80px;
      padding: 4px;
      text-align: center;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>VP Calculator</h1>

  <table>
    <tr>
      <th>Current base</th>
      <th>N1 Level</th>
      <th>Mineral level</th>
    </tr>
    <tr>
      <td><input type="number" id="currentBase" value="3"></td>
      <td><input type="number" id="n1Level" value="4"></td>
      <td><input type="number" id="mineralLevel" value="1"></td>
    </tr>
  </table>

  <button onclick="calculateVP()">Calculate VP</button>

  <div id="output">New base: <br>VP (before multipliers): </div>

  <script>
    function calculateVP() {
      const a = Number(document.getElementById('currentBase').value);
      const b = Number(document.getElementById('n1Level').value);
      const n = Number(document.getElementById('mineralLevel').value);
      const newBase = (a / b) * (b + 1);
      const vp = Math.pow(newBase, n);
      const formattedVP = vp.toExponential(2);

      document.getElementById('output').innerHTML = 
        `New base: ${newBase.toFixed(2)}<br>VP (before multipliers): ${formattedVP}`;
    }
  </script>
</body>
</html>
