<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N1 Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: flex-start;
      margin: 0;
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 500px;
      margin-bottom: 20px;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
    }
    input {
      width: 80px;
      padding: 4px;
      text-align: center;
    }
    #output {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>N1 Calculator</h1>

  <table>
    <tr>
      <th>Current Base</th>
      <th>N1 Level</th>
      <th>Mineral Level</th>
    </tr>
    <tr>
      <td><input type="number" id="currentBase" value="3" min="1"></td>
      <td><input type="number" id="n1Level" value="0" min="0"></td>
      <td><input type="number" id="mineralLevel" value="1" min="0"></td>
    </tr>
  </table>

  <div id="output"></div>

  <div class="footer">bisha53</div>

  <script>
    function formatVP(vp) {
      if (vp >= 1e9) {
        return vp.toExponential(2);
      } else {
        return vp.toLocaleString(undefined, {maximumFractionDigits: 2});
      }
    }

    function calculateVP() {
      const currentBase = Math.max(Number(document.getElementById('currentBase').value), 1);
      const n1Level = Math.max(Number(document.getElementById('n1Level').value), 0);
      const mineralLevel = Math.max(Number(document.getElementById('mineralLevel').value), 0);

      const base = 3 + n1Level;
      const multiplier = currentBase / base;
      const nextBase = (base + 1) * multiplier;

      const vp = Math.pow(nextBase, mineralLevel);
      const formattedVP = formatVP(vp);

      document.getElementById('output').innerHTML =
        `Next Base: ${nextBase.toFixed(2)}<br>` +
        `Multiplier: ${multiplier.toFixed(2)}<br>` +
        `VP (before multipliers): ${formattedVP}`;
    }

    const inputs = document.querySelectorAll('#currentBase, #n1Level, #mineralLevel');
    inputs.forEach(input => input.addEventListener('input', calculateVP));

    calculateVP();
  </script>
</body>
</html>
