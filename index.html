<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N1 Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: flex-start;
      margin: 0;
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 500px;
      margin-bottom: 20px;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
    }
    input {
      width: 80px;
      padding: 4px;
      text-align: center;
    }
    #output {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

<h1>N1 Calculator</h1>

<table>
  <tr>
    <th>Current Base</th>
    <th>N1 Level</th>
    <th>Mineral Level</th>
  </tr>
  <tr>
    <td><input type="number" id="currentBase" value="3" min="1" step="0.01"></td>
    <td><input type="number" id="n1Level" value="0" min="0"></td>
    <td><input type="number" id="mineralLevel" value="1" min="0"></td>
  </tr>
</table>

<div id="output"></div>

<div class="footer">bisha53</div>

<script>
  function formatFromLog10(v) {
    if (!isFinite(v)) return "∞";
    if (v < 6) return Math.pow(10, v).toFixed(2);
    const e = Math.floor(v);
    const m = Math.pow(10, v - e);
    return `${m.toFixed(2)}e${e}`;
  }

  function calculateVP() {
    const currentBase = Math.max(+currentBaseInput.value, 1);
    const n1Level = Math.max(+n1LevelInput.value, 0);
    const mineralLevel = Math.max(+mineralLevelInput.value, 0);

    const baseWithoutMultiplier = n1Level + 3;
    const multiplier = currentBase / baseWithoutMultiplier;
    const nextBase = multiplier * (baseWithoutMultiplier + 1);

    const currentBaseLog = Math.log10(currentBase);
    const nextBaseLog = Math.log10(nextBase);

    const currentVPLog =
      (mineralLevel - 1) * currentBaseLog - 2;

    const nextVPLog =
      (mineralLevel - 1) * nextBaseLog - 2;

    const vpGainLog = nextVPLog - currentVPLog;

    output.innerHTML =
      `Next Base: ${formatFromLog10(nextBaseLog)}<br>` +
      `Multiplier: ${formatFromLog10(Math.log10(multiplier))}<br>` +
      `Current VP (before multipliers): ${formatFromLog10(currentVPLog)}<br>` +
      `Next VP (before multipliers): ${formatFromLog10(nextVPLog)}<br>` +
      `VP Gain: ×${formatFromLog10(vpGainLog)}`;
  }

  const currentBaseInput = document.getElementById("currentBase");
  const n1LevelInput = document.getElementById("n1Level");
  const mineralLevelInput = document.getElementById("mineralLevel");
  const output = document.getElementById("output");

  [currentBaseInput, n1LevelInput, mineralLevelInput]
    .forEach(i => i.addEventListener("input", calculateVP));

  calculateVP();
</script>

</body>
</html>
